e.preventDefault();

</script>
<script>
document.addEventListener("keydown", function(e) {
if (
e.key === "F12" ||
(e.ctrlKey && e.shiftKey && e.key === "I") ||

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #f5f5f5; }
.container { max-width: 900px; margin: 0 auto; padding: 20px; }
.start-screen { text-align: center; padding: 100px 20px; }
.start-btn {
background: #ff6b35; color: white; border: none;
padding: 15px 30px; font-size: 18px; border-radius: 8px; cursor: pointer;
}
.start-btn:hover { background: #e55a2b; }
.subjects { display: none; text-align: center; }
.subjects h2 { margin-bottom: 30px; color: #333; }
.subject-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
.subject-btn {
background: #666; color: white; border: none;
padding: 20px; border-radius: 8px; cursor: pointer; font-size: 16px;
}
.subject-btn:hover { background: #555; }
.subject-btn.active { background: #ff6b35; }
.test-area { display: none; }
.question { 
background: white; padding: 20px; border-radius: 8px; 
margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
}
.question h3 { color: #333; margin-bottom: 15px; }
.options { list-style: none; }
.options li { margin: 8px 0; }
.options input { margin-right: 10px; }
.options label { cursor: pointer; }
.controls { text-align: center; margin: 20px 0; }
.check-btn, .next-btn {
background: #ff6b35; color: white; border: none;
padding: 12px 25px; font-size: 16px; border-radius: 8px; cursor: pointer;
margin: 0 10px;
}
.check-btn:hover, .next-btn:hover { background: #e55a2b; }
.results { display: none; text-align: center; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.chart-container { width: 250px; height: 250px; margin: 20px auto; }
.back-btn {
background: #666; color: white; border: none;
padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 10px;
}
.back-btn:hover { background: #555; }
.error-section {
background: #fff3f3; border: 1px solid #ffcccc; border-radius: 8px;
padding: 20px; margin: 20px 0; text-align: left;
}
.error-section h3 { color: #d32f2f; margin-bottom: 15px; }
.error-item {
background: white; padding: 15px; margin: 10px 0; border-radius: 5px;
border-left: 4px solid #ff6b35;
}
.error-item .question-text { font-weight: bold; color: #333; margin-bottom: 8px; }
.error-item .your-answer { color: #d32f2f; margin-bottom: 5px; }
.error-item .correct-answer { color: #4CAF50; }
.progress-info {
background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px;
text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
</style>
</head>

let currentTest = [];
let shuffledQuestions = [];
let currentPage = 0;
let questionsPerPage = 25;
let userAnswers = [];
let currentErrors = [];

function showStart() {
document.getElementById('startScreen').style.display = 'block';
document.getElementById('subjects').style.display = 'none';
document.getElementById('testArea').style.display = 'none';
document.getElementById('results').style.display = 'none';
}

function showSubjects() {
document.getElementById('startScreen').style.display = 'none';
document.getElementById('subjects').style.display = 'block';
document.getElementById('testArea').style.display = 'none';
document.getElementById('results').style.display = 'none';
currentPage = 0;
userAnswers = [];
}

function shuffleArray(array) {
const shuffled = [...array];
for (let i = shuffled.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
}
return shuffled;
}

function startTest(subject) {
if (subject === 9) {
currentTest = tests[9];
shuffledQuestions = shuffleArray([...currentTest]);
currentPage = 0;
userAnswers = [];
displayQuestions();
document.getElementById('subjects').style.display = 'none';
document.getElementById('testArea').style.display = 'block';
}
}

function displayQuestions() {
const container = document.getElementById('questions');
container.innerHTML = '';

const startIndex = currentPage * questionsPerPage;
const endIndex = Math.min(startIndex + questionsPerPage, shuffledQuestions.length);
const currentQuestions = shuffledQuestions.slice(startIndex, endIndex);

const progressText = document.getElementById('progressText');
progressText.textContent = `Savol ${startIndex + 1}-${endIndex} / Jami: ${shuffledQuestions.length}`;

currentQuestions.forEach((q, index) => {
const globalIndex = startIndex + index;
const shuffledOptions = shuffleArray([...q.options]);
const correctAnswerText = q.options[q.correct];
const newCorrectIndex = shuffledOptions.indexOf(correctAnswerText);

const questionDiv = document.createElement('div');
questionDiv.className = 'question';
questionDiv.innerHTML = `
<h3>${globalIndex + 1}. ${q.question}</h3>
<ul class="options">
${shuffledOptions.map((option, i) =>
`<li>
<input type="radio" name="q${globalIndex}" value="${i}" id="q${globalIndex}_${i}">
<label for="q${globalIndex}_${i}">${option}</label>
</li>`
).join('')}
</ul>
`;
questionDiv.dataset.correct = newCorrectIndex;
questionDiv.dataset.originalIndex = globalIndex;
container.appendChild(questionDiv);
});
}

function checkAnswers() {
let correct = 0;
let errors = [];
const questions = document.querySelectorAll('.question');

questions.forEach((q) => {
const originalIndex = parseInt(q.dataset.originalIndex);
const selected = document.querySelector(`input[name="q${originalIndex}"]:checked`);
const correctIndex = parseInt(q.dataset.correct);

if (selected) {
const selectedIndex = parseInt(selected.value);
userAnswers[originalIndex] = selectedIndex;

if (selectedIndex === correctIndex) {
correct++;
} else {

const originalQuestion = shuffledQuestions[originalIndex];
const selectedOption = selected.nextElementSibling.textContent;
const correctOption = originalQuestion.options[originalQuestion.correct];

errors.push({
question: originalQuestion.question,
userAnswer: selectedOption,
correctAnswer: correctOption,
questionNumber: originalIndex + 1
});
}
} else {

const originalQuestion = shuffledQuestions[originalIndex];
const correctOption = originalQuestion.options[originalQuestion.correct];
errors.push({
question: originalQuestion.question,
userAnswer: "Javob berilmagan",
correctAnswer: correctOption,
questionNumber: originalIndex + 1
});
}
});

const currentQuestionCount = questions.length;
const wrong = currentQuestionCount - correct;

// Natijalarni ko'rsatish
document.getElementById('resultText').innerHTML =
`<p style="font-size: 18px; margin: 20px 0;">
Jami savollar: ${currentQuestionCount}<br>
To'g'ri javoblar: ${correct}<br>
Noto'g'ri javoblar: ${wrong}<br>
Foiz: ${Math.round((correct/currentQuestionCount)*100)}%
</p>`;

drawChart(correct, wrong);

if (errors.length > 0) {
displayErrors(errors);
}

const nextBtn = document.getElementById('nextTestBtn');
const endIndex = (currentPage + 1) * questionsPerPage;
if (endIndex < shuffledQuestions.length) {
nextBtn.style.display = 'inline-block';
} else {
nextBtn.style.display = 'none';
}

document.getElementById('testArea').style.display = 'none';
document.getElementById('results').style.display = 'block';
}

function displayErrors(errors) {
const errorSection = document.getElementById('errorSection');
const errorList = document.getElementById('errorList');

if (errors.length > 0) {
errorList.innerHTML = '';
errors.forEach(error => {
const errorDiv = document.createElement('div');
errorDiv.className = 'error-item';
errorDiv.innerHTML = `
<div class="question-text">${error.questionNumber}. ${error.question}</div>
<div class="your-answer">Sizning javobingiz: ${error.userAnswer}</div>

`;
errorList.appendChild(errorDiv);

}

function nextTest() {
currentPage++;
displayQuestions();
document.getElementById('results').style.display = 'none';
document.getElementById('testArea').style.display = 'block';
}

function drawChart(correct, wrong) {
const canvas = document.getElementById('resultChart');
const ctx = canvas.getContext('2d');
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 80;

ctx.clearRect(0, 0, canvas.width, canvas.height);

const total = correct + wrong;
if (total === 0) return;

const correctAngle = (correct / total) * 2 * Math.PI;
const wrongAngle = (wrong / total) * 2 * Math.PI;

ctx.beginPath();
ctx.arc(centerX, centerY, radius, 0, correctAngle);
ctx.lineTo(centerX, centerY);
ctx.fillStyle = '#4CAF50';
ctx.fill();

ctx.beginPath();
ctx.arc(centerX, centerY, radius, correctAngle, correctAngle + wrongAngle);
ctx.lineTo(centerX, centerY);
ctx.fillStyle = '#ff6b35';
ctx.fill();

ctx.fillStyle = '#4CAF50';
ctx.fillRect(centerX - 100, centerY + 100, 15, 15);
ctx.fillStyle = '#333';
ctx.font = '14px Arial';
ctx.fillText(`To'g'ri: ${correct}`, centerX - 80, centerY + 112);

ctx.fillStyle = '#ff6b35';
ctx.fillRect(centerX + 20, centerY + 100, 15, 15);
ctx.fillStyle = '#333';
ctx.fillText(`Noto'g'ri: ${wrong}`, centerX + 40, centerY + 112);
}
</script>
